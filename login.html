<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night Planner</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/main.js"></script>

<style>
  /* Centraliza o conte√∫do principal da p√°gina */
main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50vh; /* altura da tela inteira */
  padding: 1rem;
}

/* Estilo do formul√°rio de login */
.login-form-section {
  background-color: #1f1f1f;
  padding: 2rem;
  border-radius: 12px;
  color: white;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  font-family: 'Open Sans', sans-serif;
}

.login-form-section h2 {
  color: #FFD700;
  margin-bottom: 1rem;
  text-align: center;
}

.login-form-section label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

.login-form-section input {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.3rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.login-form-section button {
  margin-top: 1.5rem;
  padding: 0.75rem 1.5rem;
  background-color: #E50914;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

.login-links {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.95rem;
}

.login-links a {
  color: #FFD700;
  text-decoration: none;
  transition: color 0.3s;
}

.login-links a:hover {
  color: #E50914;
}

dialog.modal {
  border: none;
  border-radius: 10px;
  padding: 0;
  background-color: transparent;
   width: 600px;         /* Set the desired width */
   height: 60vh;
  max-width: 90vw;      /* Responsive max width */
}

.modal-content {
  background-color: #1f1f1f;
  color: white;
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
  border: 2px solid #FFD700;
  max-width: 400px;
  margin: auto;
}

.modal-content button {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background-color: #E50914;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}


</style>

  </head>
  <body>
    <div class="page-wrapper">
      <header class="main-header">
        <div class="logo">üé¨ Movie Night Planner</div>
      </header>

      <h2>Login / Register</h2>
      <main>
        <section class="login-form-section">
          <h2>üîê Login to Your Account</h2>
          <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Login</button>


            <div class="login-links">
              <a href="register.html">Create an Account</a>
              <span> | </span>
              <a href="forgot-password.html" id="forgotPasswordLink">Forgot Password?</a>
            </div>

          </form>
        </section>
      </main>

   <!-- Modal (escondida por padr√£o) -->
<dialog id="forgotModal" class="modal">
  <div class="modal-content">
    <p>üìß A reset link was sent to your email address.</p>
    <button id="closeModal">OK</button>
  </div>
</dialog>

    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; 2025 Movie Night Planner</p>
          <p>Made with ‚ù§Ô∏è in Victoria, Canada</p>
          <p>Contact: support@movienightplanner.com</p>
        </div>
        <div class="footer-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10510.144942428193!2d-123.365644!3d48.428421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548f7387e22c49bb%3A0x820ff72f5bdbf359!2sVictoria%2C%20BC%2C%20Canada!5e0!3m2!1sen!2sca!4v1620214961387!5m2!1sen!2sca"
            width="250"
            height="150"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </div>
    </footer>
  </body>
</html>

<script>

  const modal = document.getElementById("forgotModal");
const openLink = document.getElementById("forgotPasswordLink");
const closeBtn = document.getElementById("closeModal");

openLink.addEventListener("click", (e) => {
  e.preventDefault();
  modal.showModal(); // abre a modal
});

closeBtn.addEventListener("click", () => {
  modal.close(); // fecha a modal
});


</script>
