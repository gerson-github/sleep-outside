<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night Planner</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/main.js"></script>

    <style>
      #movie-results {
        background-image: url("images/background.jpg");
        background-size: cover; /* scale image to cover the element */
        background-position: center; /* center the image */
        background-repeat: no-repeat; /* prevent tiling */
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="main-header">
        <div class="logo">üé¨ Movie Night Planner</div>
        <nav class="nav-links">
          <a href="login.html">Login / Register</a>
          <a href="bookings.html">My Bookings</a>
        </nav>
      </header>

      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a movie..."
        />
        <button type="button" id="searchBtn">Search</button>
      </div>

      <div class="genre-wrapper">
        <div class="img-container">
          <img class="banner-image" src="images/movietape4a.png" alt="" />
        </div>

        <div
          id="adventure-btn"
          class="click-zone adventure-zone"
          title=" "
        ></div>
        <div id="action-btn" class="click-zone action-zone" title=" "></div>
        <div id="comedy-btn" class="click-zone comdy-zone" title=" "></div>
        <div id="mistery-btn" class="click-zone mistery-zone" title=" "></div>
        <div id="horror-btn" class="click-zone horror-zone" title=" "></div>
      </div>

      <section id="movie-results" aria-label="Movie serach results">
        <h1 class="tranding-lbl" style="display: none">üî• Trending Today</h1>
        <div id="movies" class="movie-grid"></div>
      </section>
    </div>
    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; 2025 Movie Night Planner</p>
          <p>Made with ‚ù§Ô∏è in Victoria, Canada</p>
          <p>Contact: support@movienightplanner.com</p>
        </div>
        <div class="footer-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10510.144942428193!2d-123.365644!3d48.428421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548f7387e22c49bb%3A0x820ff72f5bdbf359!2sVictoria%2C%20BC%2C%20Canada!5e0!3m2!1sen!2sca!4v1620214961387!5m2!1sen!2sca"
            width="250"
            height="150"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </div>
    </footer>
  </body>
</html>
